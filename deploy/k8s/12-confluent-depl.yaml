---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ NAMESPACE }}
  name: confluent-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: confluent
  template:
    metadata:
      labels:
        app: confluent
    spec:
      nodeSelector:
        alpha.eksctl.io/nodegroup-name: {{ NODEGROUP_NAME }}
      containers:
      - name: python
        image: 659821968821.dkr.ecr.ap-southeast-1.amazonaws.com/enres-confluent-poc:{{ IMAGE_TAG }}
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
